{% extends 'base.html' %}

{% block content %}

<style>
  body {
      background-color: black;
      color: white;
      font-family: 'Roboto', Verdana, Geneva, Tahoma, sans-serif;
  }
  h2.card-title {
      font-weight: bold;
  }

  .card {
        background-color: black;
        color: white;
    }
</style>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2 class="display-4 text-center mb-4 text-warning">My Projects</h2>
        {% for project in projects %}
          <div class="card mb-4">
            <img src="{{ project.image.url }}" class="card-img-top" style="width:300px; height:300px;"alt="{{ project.title }}">
            <div class="card-body">
              <h3 class="card-title">{{ project.title }}</h3>
              <p class="card-text">{{ project.description }}</p>
              <p class="card-text"><strong>Tech Stack:</strong> {{ project.tech_stack }}</p>
              <a href="#" class="btn btn-primary" target="_blank">GitHub</a>
              <a href="#" class="btn btn-success" target="_blank">Go Live</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
