{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Roboto', Verdana, Geneva, Tahoma, sans-serif;
    }
    h2.card-title {
        font-weight: bold;
    }
</style>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <h1 class="card-title">{{ post.title }}</h1>
                    <p class="text-muted">
                        Posted on {{ post.date_created|date:"F d, Y" }} 
                        {% if post.author %} by {{ post.author }}{% endif %}
                    </p>
                    <hr>
                    <div class="card-text">
                        {{ post.blog_intro|safe }}<br><br>
                        {{ post.blog_body|safe }}<br><br>
                        {{ post.blog_closure|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
